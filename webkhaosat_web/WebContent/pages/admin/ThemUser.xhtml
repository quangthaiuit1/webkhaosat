<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>LIXCO</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="bootstrap"
		name="web/css/bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap" name="web/css/css-search.css" />

</h:head>
<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="header"></ui:define>
		<ui:define name="content">
			<h:form id="formEmployee">

				<div class="row"
					style="width: 90%; box-shadow: 0px 0px 5px #888;; margin: 0 auto; margin-bottom: 15px; border-radius: 5px">
					<div class="row" style="width: 100%">
						<p:menubar id="tb" model="#{menuBean.model}" styleClass="menubar"
							style="margin-top: 10px;margin-left: 50px">
						</p:menubar>
						<p:commandButton value="Đăng xuất"
							actionListener="#{loginBean.logout()}"
							style="margin-right: 10px;margin-left: 15px;margin-top: 11px;background-color: #4285d9;" />
					</div>
					<hr width="97%" style="border-top: 1px solid #9c7e7e" />
					<div class="row"
						style="width: 80%; margin-left: 0px; margin: 0 auto">
						<div class="col-sm-12 col-md-12 col-lg-12">
							<h6 style="color: black; text-align: center; font-weight: bold">DANH
								SÁCH NHÂN VIÊN</h6>
							<div style="width: 50%; margin-left: 70%">
								<p:linkButton outcome="CaiDatUser" icon="fa fa-arrow-left"
									value="Quay lại"
									style="background-color: #46af79;border-color:#46af79; margin-right: 10px">
									<c:if test="${addUserBean.surveyId != 0}">
										<f:param name="setofid" value="#{addUserBean.surveyId}" />
									</c:if>
								</p:linkButton>
								<p:commandButton value="Thêm" icon="fa fa-plus"
									update="formEmployee:dtEmployees"
									style=" margin-left: 1%;margin-bottom: 5px;color: #fff;background-color: #007bff;border-color:#007bff"
									action="#{addUserBean.addEmployee()}" />
							</div>

							<p:dataTable id="dtEmployees" var="department"
								value="#{addUserBean.departmentsByLocate}"
								sortBy="#{department.locateName}" expandableRowGroups="true"
								style="width:70%;margin:0 auto"
								selection="#{addUserBean.departmentsSelected}" rowKey="#{department.id}">
								<p:headerRow>
									<p:column colspan="3">
										<h:outputText value="#{department.locateName}" />
									</p:column>
								</p:headerRow>
								<p:column selectionMode="multiple" style="width:70px;text-align:center"/>
								<p:column headerText="Mã" style="width: 100px; text-align: center">
									<h:outputText value="#{department.departmentCode}" />
								</p:column>
								<p:column style="width:100%;text-align: left" headerText="Tên phòng ban">
									<h:outputText  value="#{department.departmentName}" />
								</p:column>
							</p:dataTable>
						</div>
						<!-- TEST -->
						<div></div>
						<!-- END  TEST  -->
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
