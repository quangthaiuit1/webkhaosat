<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Admin</title>
	<style type="text/css">
.ui-datalist .ui-datalist-content {
	border: 0 none
}

.ui-toggleswitch {
	vertical-align: bottom;
}

.ui-datalist ul {
	padding: 0px 10px 0 20px;
	margin: 5px 0;
}

.value {
	font-weight: bold;
}

.ui-autocomplete-itemtip {
	-moz-box-sizing: content-box;
	-webkit-box-sizing: content-box;
	box-sizing: content-box;
}

.ui-autocomplete-panel .ui-autocomplete-table {
	border-collapse: collapse;
	width: 100%;
}

.ui-autocomplete-panel .ui-autocomplete-table th, .ui-autocomplete-panel .ui-autocomplete-table td
	{
	padding: none;
}

tr.ui-autocomplete-item.ui-autocomplete-row.ui-widget-content.ui-corner-all
	{
	font-size: 13px;
}
</style>

	<!-- Custom fonts for this template-->
	<h:outputStylesheet library="font-awesome" name="css/all.min.css" />
	<h:outputStylesheet library="font-awesome"
		name="css/fontawesome.min.css" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />
	<!-- Custom styles for this template-->
	<h:outputStylesheet library="bootstrap"
		name="admin/css/sb-admin-2.min.css" />
	<h:outputStylesheet library="bootstrap" name="admin/css/style-css.css" />
	<!--font awesome  -->
	<link
		href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
		rel="stylesheet"></link>
</h:head>

<h:body id="page-top" style="width:1850px">

	<!-- Page Wrapper -->

	<div id="wrapper">
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- TOPBAR -->
				<ui:insert name="header">
					<ui:include src="/pages/admin/header.xhtml" />
				</ui:insert>
				<!-- END TOPBAR -->

				<!-- Begin Page Content -->

				<!-- CONTENT PAGE -->
				<ui:insert name="content">
					<ui:include src="/pages/admin/content.xhtml" />
				</ui:insert>
				<!-- END CONTENT PAGE -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->

		</div>
	</div>


</h:body>

</html>
