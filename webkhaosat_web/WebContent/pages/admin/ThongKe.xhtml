<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>THỐNG KÊ</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="bootstrap"
		name="web/css/bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap" name="web/css/css-search.css" />

</h:head>
<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="content">
			<h:form id="createQuestion">
				<div class="row"
					style="width: 90%; box-shadow: 0px 0px 5px #000;; margin: 0 auto; margin-bottom: 15px; border-radius: 5px">
					<div class="row"
						style="width: 99%; margin-left: 0px; margin: 0 auto; margin-top: 5px">
						<div class="col-sm-12 col-md-8 col-lg-7">
							<center>
								<p:fieldset legend="BẢNG THỐNG KÊ:"
									style="width:70%;margin-bottom:20px;color: black;margin-left:50%;float:left">
									<h:outputText style="font-size:16px;font-weight:bold"
										value="#{statisticalBean.surveyPlaying.name}" />
									<br />
									<div
										style="width: 100%; line-height: 1px; margin-top: 10px; float: left"
										class="row">
										<div style="width: 95%;">
											<h:outputText value="Số lượng nhân viên cần khảo sát:  " />
											<h:outputText
												style="margin-left:5px;color:red;font-size:15px;font-weight:bold"
												value="#{statisticalBean.toanboKS}" />
										</div>
									</div>
									<div
										style="width: 100%; line-height: 1px; margin-top: 20px; margin-bottom: 10px; float: left;margin-left: 3%"
										class="row">
										<div style="width: 95%;">
											<h:outputText value="Số lượng nhân viên đã hoàn thành khảo sát: " />
											<h:outputText
												style="margin-left:5px;color:red;font-size:15px;font-weight:bold"
												value="#{statisticalBean.soluongdaKS}" />
										</div>
									</div>
								</p:fieldset>
							</center>
						</div>
						<br />

						<div style="width: 100%; margin-bottom: 5px">
							<p:linkButton icon="fa fa-comments" outcome="FeedBack"
								value="Toàn bộ ý kiến"
								style="background-color: #efefef; margin-right: 10px;color:#377cb0;float:right">
								<f:param name="setofid" value="#{detailQuestionBean.setofId}" />
							</p:linkButton>
							<p:linkButton icon="fa fa-arrow-left" outcome="index"
								value="Quay lại"
								style="background-color: #46af79;border-color:#46af79; margin-right: 10px;float:right">
							</p:linkButton>
						</div>
						<h:form>
							<p:dataTable var="statis"
								value="#{statisticalBean.statisticalEndSecond}"
								sortBy="#{statis.question.id}" rowIndexVar="rowIndex">
								<p:column headerText="STT" style="width: 5%;text-align: center">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
								<p:column headerText="Câu hỏi" groupRow="true">
									<h:outputText value="#{statis.question.name}" />
								</p:column>
								<p:column headerText="Kết quả">
									<ui:repeat var="rt" value="#{statis.ratingQuantities}">
										<div style="width: 100%; line-height: 1px; margin-top: 4px"
											class="row">
											<div style="width: 95%;">
												<h:outputText style="margin-left:5px;"
													value="#{rt.rating.name} :" />
											</div>
											<div style="width: 3%">
												<h:outputText style="color: red;margin-right:5px"
													value="#{rt.quantity}" />
											</div>
										</div>
										<br />
									</ui:repeat>
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
