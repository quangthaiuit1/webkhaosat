<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>THỐNG KÊ</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="bootstrap"
		name="web/css/bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap" name="web/css/css-search.css" />

</h:head>
<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="header"></ui:define>
		<ui:define name="content">
			<h:form id="createQuestion">

				<div class="row"
					style="width: 90%; box-shadow: 0px 0px 5px #888;; margin: 0 auto; margin-bottom: 15px; border-radius: 5px">
					<div class="row" style="width: 100%">
						<p:menubar id="tb" model="#{menuBean.model}" styleClass="menubar"
							style="margin-top: 10px;margin-left: 50px">

						</p:menubar>

						<p:commandButton value="Đăng xuất"
							actionListener="#{loginBean.logout()}"
							style="margin-right: 10px;margin-left: 15px;margin-top: 11px;background-color: #4285d9;" />
					</div>
					<hr width="97%" style="border-top: 1px solid #9c7e7e" />
					<div class="row"
						style="width: 100%; margin-left: 0px; margin: 0 auto">
						<div class="col-sm-12 col-md-8 col-lg-7">
							<h5
								style="color: black; text-align: center; margin-bottom: 71px; font-weight: bold">Danh
								sách câu hỏi</h5>
							<div style="width: 20%; margin-left: 85%; margin-bottom: 5px">
								<p:linkButton icon="fa fa-plus" outcome="TaoCauHoi"
									value="Tạo câu hỏi mới"
									style="background-color: #007bff; margin-right: 10px">
									<f:param name="setofid" value="#{detailQuestionBean.setofId}" />
								</p:linkButton>
							</div>
							<p:dataTable id="listQuestions" var="question1"
								value="#{detailQuestionBean.listQuestionBySet}"
								rowKey="#{question1.id}"
								selection="#{detailQuestionBean.questionSelected}"
								selectionMode="single" rowIndexVar="rowIndex">
								<p:ajax event="rowSelect" update="createQuestion:listRatings"
									listener="#{detailQuestionBean.selectedQuestion()}" />
								<p:column headerText="STT" style="width: 5%;text-align: center">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
								<p:column headerText="Tên câu hỏi" style="width:55%">
									<h:outputText value="#{question1.name}" />
								</p:column>
								<p:column headerText="Ngày tạo" style="width:10%">
									<h:outputText value="#{question1.createdDate}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</p:column>
								<p:column headerText="Ngày sửa" style="width:10%">
									<h:outputText value="#{question1.modifiedDate}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</p:column>
								<p:column headerText="Loại câu hỏi" style="width:10%">
									<h:outputText value="#{question1.questionType.name}" />
								</p:column>
								<p:column headerText="Sửa" style="width:5%;text-align: center">
									<p:commandButton update="createQuestion:updateQuest"
										icon="fa fa-edit" oncomplete="PF('dialogUpdateQuest').show();">
										<f:setPropertyActionListener value="#{question1}"
											target="#{detailQuestionBean.questionUpdated}" />
									</p:commandButton>
								</p:column>
								<p:column headerText="Xóa" style="width: 5%;text-align: center">
									<p:commandButton update="createQuestion:listQuestions"
										icon="fa fa-trash"
										oncomplete="PF('dialogDeleteQuest').show();">
										<f:setPropertyActionListener value="#{question1}"
											target="#{detailQuestionBean.questionDeleted}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
							<!-- DIALOG cap nhat cau hoi -->
							<p:dialog header="Cập nhật" id="updateQuest" width="600"
								widgetVar="dialogUpdateQuest" modal="true" showEffect="fade"
								hideEffect="fade" resizable="false">
								<p:outputPanel id="editQuest" style="text-align:center;">
									<div class="row" style="margin-bottom: 15px">
										<div class="col-sm-12 col-md-4 col-lg-3">
											<h:outputText value="Tên câu hỏi" />
										</div>
										<div class="col-sm-12 col-md-8 col-lg-9">
											<p:inputText
												style="width: 100%!important;color: black!important"
												id="inputEditQuestName"
												value="#{detailQuestionBean.questionUpdated.name}" />
										</div>
									</div>
									<div class="row" style="width: 50%; margin: 0 auto">
										<div class="col-sm-12 col-md-6 col-lg-6">
											<p:commandButton icon="fa fa-remove" value="Hủy bỏ"
												style=" margin-left: 0%;color: #fff;background-color: #dc3545;border-color: #dc3545"
												oncomplete="PF('dialogUpdateQuest').hide();" />
										</div>
										<div class="col-sm-12 col-md-6 col-lg-6">
											<p:commandButton icon="fa fa-check"
												update="createQuestion:listQuestions" value="Cập nhật"
												style="color: #fff;background-color: #28a745;border-color:#28a745"
												action="#{detailQuestionBean.updateQuesion}" />
										</div>
									</div>
								</p:outputPanel>
							</p:dialog>
							<!--Ket thuc DIALOG update  -->
							<!--Dialog xoa cau hoi  -->
							<p:dialog header="Delete" widgetVar="dialogDeleteQuest"
								modal="true" showEffect="fade" hideEffect="fade"
								resizable="false">
								<p:outputPanel id="panelDeleteQuest" style="text-align:center;">
									<div class="row" style="width: 100%; margin: 0 auto">
										<div style="width: 48%; margin-right: 5px">
											<p:commandButton icon="fa fa-remove" value="Hủy bỏ"
												style=" margin-left: 0%;color: #fff;background-color: #dc3545;border-color: #dc3545"
												oncomplete="PF('dialogDeleteQuest').hide();" />
										</div>
										<div style="width: 48%">
											<p:commandButton icon="fa fa-check" value="Đồng ý"
												update="createQuestion:listQuestions"
												style="color: #fff;background-color: #28a745;border-color:#28a745"
												action="#{detailQuestionBean.deleteQuestion}" />
										</div>
									</div>
								</p:outputPanel>
							</p:dialog>
							<!--Ket thuc  -->

						</div>
					</div>
					</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
