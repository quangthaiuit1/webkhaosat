<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>LIXCO</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="bootstrap"
		name="web/css/bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap" name="web/css/css-search.css" />

</h:head>
<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="content">
			<h:form id="createQuestion">
				<!-- Them bo cau hoi -->
				<div class="row"
					style="width: 90%; box-shadow: 0px 0px 5px #000;; margin: 0 auto; margin-bottom: 15px; border-radius: 5px">
					<div class="row" style="width: 100%">
						<span class="group-name" style="margin: 0 auto; color: black;margin-top: 20px">DANH
							SÁCH CÁC KỲ KHẢO SÁT</span> <span class="group-description"><p
								style="text-align: center; margin-left: 5px"></p></span> <br />
					</div>
					<div class="row"
						style="width: 60%; margin-left: 0px; margin: 0 auto">
						<p:dataTable id="listSetofquestions" var="set1"
							value="#{questionsBean.setofquestions1}" rowKey="#{set1.id}"
							selection="#{questionsBean.setofquestionsSelected4}"
							selectionMode="single">
							<p:ajax event="rowSelect" update="createQuestion:listUsers"
								listener="#{questionsBean.handleListuserBySetof()}" />
							<p:column headerText="ID" style="width: 5%;text-align: center">
								<h:outputText value="#{set1.id}" />
							</p:column>
							<p:column headerText="Tên bộ câu hỏi" style="width:60%">
								<h:outputText value="#{set1.name}" />
							</p:column>
							<p:column headerText="Ngày tạo" style="width:15%">
								<h:outputText value="#{set1.createdDate}">
									<f:convertDateTime pattern="dd.MM.yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Ngày sửa" style="width:15%">
								<h:outputText value="#{set1.modifiedDate}">
									<f:convertDateTime pattern="dd.MM.yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Sửa" style="width:7.5%;text-align: center">
								<p:commandButton update="createQuestion:updateSetof"
									icon="fa fa-edit" oncomplete="PF('dialogUpdateSetof').show();">
									<f:setPropertyActionListener value="#{set1}"
										target="#{questionsBean.setofquestionsUpdated}" />
								</p:commandButton>
							</p:column>
							<p:column headerText="Xóa" style="width: 7.5%;text-align: center">
								<p:commandButton update="createQuestion:listSetofquestions"
									icon="fa fa-trash" oncomplete="PF('dialogDelete').show();">
									<f:setPropertyActionListener value="#{set1}"
										target="#{questionsBean.setofquestionsUpdated}" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<!-- DIALOG cap nhat bo cau hoi -->
						<p:dialog header="Cập nhật" id="updateSetof" width="600"
							widgetVar="dialogUpdateSetof" modal="true" showEffect="fade"
							hideEffect="fade" resizable="false">
							<p:outputPanel id="editSetof" style="text-align:center;">
								<div class="row" style="margin-bottom: 15px">
									<div class="col-sm-12 col-md-4 col-lg-3">
										<h:outputText value="Tên câu hỏi" />
									</div>
									<div class="col-sm-12 col-md-8 col-lg-9">
										<p:inputText style="width: 100%!important"
											id="inputEditSetofName"
											value="#{questionsBean.setofquestionsUpdated.name}" />
									</div>
								</div>
								<div class="row" style="width: 50%; margin: 0 auto">
									<div class="col-sm-12 col-md-6 col-lg-6">
										<p:commandButton icon="fa fa-remove" value="Hủy bỏ"
											style=" margin-left: 0%;"
											oncomplete="PF('dialogUpdateSetof').hide();" />
									</div>
									<div class="col-sm-12 col-md-6 col-lg-6">
										<p:commandButton update="createQuestion:listSetofquestions"
											icon="fa fa-check" value="Cập nhật"
											action="#{questionsBean.updateSetofquestions}" />
									</div>
								</div>
							</p:outputPanel>
						</p:dialog>
						<!--Ket thuc DIALOG update  -->
					</div>
				</div>

				<div class="row"
					style="width: 90%; box-shadow: 0px 0px 5px #888;; margin: 0 auto; margin-bottom: 15px; border-radius: 5px">

					<div class="row"
						style="width: 70%; margin-left: 0px; margin: 0 auto">
						<div class="col-sm-12 col-md-12 col-lg-12">
							<h5 style="color: black; text-align: center">Danh sách người
								dùng</h5>
							<p:dataTable id="listUsers" var="user1"
								value="#{questionsBean.listusersBySetofquestion}">
								<p:column headerText="ID" style="width: 5%;text-align: center">
									<h:outputText value="#{user1.id}" />
								</p:column>
								<p:column headerText="Tên người dùng" style="width:55%">
									<h:outputText value="#{user1.name}" />
								</p:column>
								<p:column headerText="Ngày tạo" style="width:10%">
									<h:outputText value="#{user1.createdDate}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</p:column>
								<p:column headerText="Ngày sửa" style="width:10%">
									<h:outputText value="#{user1.modifiedDate}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</p:column>
								<p:column headerText="Sửa" style="width:5%;text-align: center">
									<p:commandButton update="createQuestion:updateQuest"
										icon="fa fa-edit" oncomplete="PF('dialogUpdateQuest').show();">
										<f:setPropertyActionListener value="#{question1}"
											target="#{questionsBean.questionUpdated}" />
									</p:commandButton>
								</p:column>
								<p:column headerText="Xóa" style="width: 5%;text-align: center">
									<p:commandButton update="createQuestion:listUsers"
										icon="fa fa-trash" oncomplete="PF('dialogDelete').show();">
										<f:setPropertyActionListener value="#{question1}"
											target="#{questionsBean.questionDeleteSelected}" />
									</p:commandButton>
								</p:column>
							</p:dataTable>
							<!-- DIALOG cap nhat cau hoi -->
							<p:dialog header="Cập nhật" id="updateQuest" width="600"
								widgetVar="dialogUpdateQuest" modal="true" showEffect="fade"
								hideEffect="fade" resizable="false">
								<p:outputPanel id="editQuest" style="text-align:center;">
									<div class="row" style="margin-bottom: 15px">
										<div class="col-sm-12 col-md-4 col-lg-3">
											<h:outputText value="Tên câu hỏi" />
										</div>
										<div class="col-sm-12 col-md-8 col-lg-9">
											<p:inputText style="width: 100%!important"
												id="inputEditQuestName"
												value="#{questionsBean.questionUpdated.name}" />
										</div>
									</div>
									<div class="row" style="width: 50%; margin: 0 auto">
										<div class="col-sm-12 col-md-6 col-lg-6">
											<p:commandButton icon="fa fa-remove" value="Hủy bỏ"
												style=" margin-left: 0%;"
												oncomplete="PF('dialogUpdateQuest').hide();" />
										</div>
										<div class="col-sm-12 col-md-6 col-lg-6">
											<p:commandButton icon="fa fa-check"
												update="createQuestion:listUsers" value="Cập nhật"
												style="" action="#{questionsBean.updateQuesion}" />
										</div>
									</div>
								</p:outputPanel>
							</p:dialog>
							<!--Ket thuc DIALOG update  -->
							<p:dialog header="Delete" widgetVar="dialogDelete" modal="true"
								showEffect="fade" hideEffect="fade" resizable="false">
								<p:outputPanel id="postDetailDelete" style="text-align:center;">
									
								</p:outputPanel>
							</p:dialog>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
