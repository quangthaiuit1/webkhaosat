<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>LIXCO</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="bootstrap"
		name="web/css/bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap" name="web/css/css-search.css" />

</h:head>
<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="content">
			<h:form id="formReport">
				<p:fieldset style="width:90%;margin-left:5%; height:300px">
					<h3 style="margin: 0px; font-size: 17px;font-weight:bold; color: #4b87f2;">Báo
						cáo khảo sát (theo tùy chọn)</h3>
					<p:separator style="width:20%;margin:5px" />
					<p:selectOneMenu value="#{baoCaoBean.surveySelected}"
						converter="abstractConverter" effect="fade" var="t"
						style="width:40%;margin-right:10px">
						<f:selectItems value="#{baoCaoBean.allSurvey}" var="item"
							itemLabel="#{item.name}" itemValue="#{item}" />
						<p:column>
							<h:outputText value="#{t.name}" />
						</p:column>
					</p:selectOneMenu>
					<p:selectOneMenu value="#{baoCaoBean.loaiBaoCao}"
						style="width:15%;margin-right:10px">
						<p:ajax process="@this" />
						<f:selectItem itemLabel="Chọn loại báo cáo" itemValue="" />
						<f:selectItem itemLabel="Báo cáo toàn bộ" itemValue="KYK" />
						<f:selectItem itemLabel="Báo cáo ý kiến khác" itemValue="YK" />
					</p:selectOneMenu>
					<p:commandButton value="Xuất excel"
						style="width:7%;color: #fff!important;background-color: #d79d39;border-color:#d79d39"
						ajax="false" id="btnXuatExcel"
						actionListener="#{baoCaoBean.baoCaoNangLucCanDaoTao()}" />

				</p:fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
