<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>LIXCO</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="bootstrap"
		name="web/css/bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap" name="web/css/css-search.css" />

</h:head>
<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="header"></ui:define>
		<ui:define name="content">
			<h:form id="loadResult">
				<!-- Them bo cau hoi -->
				<div class="row"
					style="width: 90%; box-shadow: 0px 0px 5px #000;; margin: 0 auto; border-radius: 5px; margin-top: 20px">
					<div class="row" style="width: 100%">
						<p:menubar id="tb" model="#{menuBean.model}" styleClass="menubar"
							style="margin-top: 10px;margin-left: 50px">
						</p:menubar>
						<p:commandButton value="Đăng xuất"
							actionListener="#{loginBean.logout()}"
							style="margin-right: 10px;margin-left: 15px;margin-top: 11px;background-color: #4285d9;" />
					</div>
					<hr width="97%" style="border-top: 1px solid #9c7e7e" />
					<div class="row" style="margin-bottom: 35px; margin: 0 auto">
						<p style="width: 100%">
							<span>DANH SÁCH NHÂN VIÊN: <h:inputText
									style="color: black;width: 100%;border-radius: 5px"
									value="#{settingUserBean.surveyPlaying.name}" disabled="true"></h:inputText></span>
						</p>
					</div>
					<div style="width: 20%; margin-left: 79%; margin-bottom: 5px">
						<p:linkButton icon="fa fa-plus" outcome="ThemUser"
							value="Thêm nhân viên"
							style="background-color: #007bff; margin-right: 10px">
							<f:param name="setofid" value="#{detailQuestionBean.setofId}" />
						</p:linkButton>
						<p:commandButton value="Xóa" icon="fa fa-trash-o"
							style=" margin-left: 10%;margin-bottom: 10px;color: #fff;background-color: #dc3545;border-color:#dc3545"
							action="#{settingUserBean.deleteEmployees}"
							update="dtSettingUser" />
					</div>
					<div class="row"
						style="width: 90%; margin-left: 0px; margin: 0 auto">
						<!-- TEST -->
						<p:dataTable id="dtSettingUser" var="employee"
							widgetVar="filterEmployees"
							value="#{settingUserBean.employeesBySurvey}"
							emptyMessage="Không có dữ liệu" rowIndexVar="rowIndex"
							selection="#{settingUserBean.selectedDelete}"
							rowKey="#{employee.id}" paginator="true" rows="20">
							<f:facet name="header">
								<p:outputPanel style="margin-right: 5px">
									<h:outputText value="Tìm kiếm:" />
									<i class="pi pi-search"></i>
									<p:inputText id="globalFilter"
										onkeyup="PF('filterEmployees').filter()"
										style="width:30%;background-color: white;color: black"
										placeholder="Nhập từ khóa" />
								</p:outputPanel>
							</f:facet>
							<p:column selectionMode="multiple"
								style="width:10%;text-align:center" />
							<p:column headerText="STT" style="width: 10%;text-align: center">
								<h:outputText value="#{rowIndex+1}" />
							</p:column>
							<p:column filterBy="#{employee.department.name}"
								filterMatchMode="exact">
								<f:facet name="filter">
									<p:selectOneMenu onchange="PF('filterEmployees').filter()"
										styleClass="custom-filter">
										<f:selectItem itemLabel="Chọn Phòng ban" itemValue="#{null}"
											noSelectionOption="true" />
										<f:selectItems value="#{addUserBean.departmentArrayList}"
											var="de" itemLabel="#{de.name}" itemValue="#{de.name}" />
									</p:selectOneMenu>
								</f:facet>
								<h:outputText value="#{employee.department.name}" />
							</p:column>
							<p:column filterBy="#{employee.name}" filterMatchMode="contains"
								headerText="Tên nhân viên">
								<h:outputText value="#{employee.name}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
