<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>LIXCO</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="bootstrap"
		name="web/css/bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap" name="web/css/css-search.css" />

</h:head>
<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="content">
			<h:form id="createSurvey">
				<!-- Them bo cau hoi -->
				<div class="row"
					style="width: 90%; box-shadow: 0px 0px 5px #000; margin: 0 auto; margin-bottom: 5px; border-radius: 5px; margin-top: 20px">
					<div class="row" style="width: 100%; margin-bottom: 45px">
						<span class="group-name"
							style="margin: 0 auto; color: black; margin-bottom: 10px; margin-top: 20px; font-weight: bold">TẠO
							KỲ KHẢO SÁT MỚI</span> <span class="group-description"><p
								style="text-align: center; margin-left: 5px"></p></span> <br />
					</div>
					<div class="row" style="width: 100%">
						<div class="row" style="width: 100%; margin-bottom: 10px">
							<div style="width: 100%; text-align: center">
								<h:outputText value="Mô tả ngắn về kỳ khảo sát: "
									style="color: black;" />
							</div>
							<div style="width: 100%">
								<p:message for="id_describe" style="width: 40%;margin:0 auto" />
							</div>

							<p:inputTextarea id="id_describe"
								style="margin:0 auto;margin-bottom: 5px;width: 50%" rows="6"
								cols="33" value="#{surveyBean.surveyNew.description}" />
						</div>
						<div class="row" style="width: 100%; margin-bottom: 10px">
							<div style="width: 100%">
								<p:message for="inputSurvey" style="width: 40%;margin:0 auto" />
							</div>
							<p:inputText
								style="width: 40%!important;margin: 0 auto;margin-bottom: 3px"
								id="inputSurvey" value="#{surveyBean.surveyNew.name}"
								placeholder="Nhập tên kỳ khảo sát" required="true"
								requiredMessage="Vui lòng nhập tên kỳ khảo sát" />

						</div>
						<div class="row" style="width: 100%; margin-bottom: 10px">
							<div style="width: 100%">
								<p:message for="startTime" style="width: 40%;margin:0 auto" />
							</div>
							<h:outputText value="Ngày bắt đầu: "
								style="color: black;margin-left: 30%" />
							<p:calendar id="startTime" style="margin-left: 5%"
								value="#{surveyBean.surveyNew.startDate}" locale="de"
								pattern="dd.MM.yyyy HH:mm" required="true"
								requiredMessage="Nhập ngày bắt đầu kỳ khảo sát" />
						</div>
						<div class="row" style="width: 100%; margin-bottom: 10px">
							<div style="width: 100%">
								<p:message for="endTime" style="width: 40%;margin:0 auto" />
							</div>
							<h:outputText value="Ngày kết thúc: "
								style="color: black;margin-left: 30%" />
							<p:calendar id="endTime" style="margin-left: 5%"
								value="#{surveyBean.surveyNew.endDate}" locale="de"
								pattern="dd.MM.yyyy HH:mm" required="true"
								requiredMessage="Nhập ngày kết thúc khảo sát" />
						</div>
						<div class="row"
							style="margin: 0 auto; margin-top: 10px; width: 40%">
							<div class="col-sm-12 col-md-6 col-lg-6"
								style="text-align: right">
								<p:linkButton outcome="index" icon="fa fa-remove" value="Hủy bỏ"
									style="color: #fff;background-color: #dc3545;border-color:#dc3545">
								</p:linkButton>
							</div>
							<div class="col-sm-12 col-md-6 col-lg-6">
								<p:commandButton value="Thêm mới" update="createSurvey"
									icon="fa fa-plus"
									style="margin-bottom: 10px;color: #fff;background-color: #007bff;border-color:#007bff"
									action="#{surveyBean.createSurvey()}" />
							</div>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
