<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>LIXCO</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="bootstrap"
		name="web/css/bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap" name="web/css/css-search.css" />

</h:head>
<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="content">
			<h:form id="loadResult">
				<!-- Them bo cau hoi -->
				<div class="row"
					style="width: 90%; box-shadow: 0px 0px 5px #000;; margin: 0 auto; margin-bottom: 15px; border-radius: 5px">
					<div class="row" style="width: 100%">
						<span class="group-name"
							style="margin: 0 auto; color: black; margin-top: 20px">KẾT
							QUẢ KỲ KHẢO SÁT</span> <span class="group-description"><p
								style="text-align: center; margin-left: 5px"></p></span> <br />
					</div>
					<div class="row"
						style="width: 60%; margin-left: 0px; margin: 0 auto">
						<p:dataTable id="dtLoadResult" var="set1"
							value="#{questionsBean.userResult1}" sortBy="#{set1.user.name}" expandableRowGroups="true">
							<p:headerRow>
								<p:column colspan="6">
									<h:outputText value="#{set1.user.name}" />
								</p:column>
							</p:headerRow>
							<p:column headerText="ID" style="text-align: center" priority="6">
								<h:outputText value="#{set1.id}" />
							</p:column>
							<p:column headerText="Tên User" style="">
								<h:outputText value="#{set1.user.name}" />
							</p:column>
							<p:column headerText="Tên Câu hỏi" style="">
								<h:outputText value="#{set1.question.name}" />
							</p:column>
							<p:column headerText="Loại câu hỏi" style="">
								<h:outputText value="#{set1.question.questiontype.name}" />
							</p:column>
							<p:column headerText="Đáp án" style="">
								<h:outputText value="#{set1.result}" />
							</p:column>
							<p:column headerText="Ngày tạo" style="" priority="4">
								<h:outputText value="#{set1.createdDate}">
									<f:convertDateTime pattern="dd.MM.yyyy" />
								</h:outputText>
							</p:column>
						
						</p:dataTable>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
