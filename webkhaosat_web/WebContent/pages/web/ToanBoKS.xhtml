<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>User</title>
	<style>
</style>

	<!-- Custom fonts for this template-->
	<h:outputStylesheet library="font-awesome" name="css/all.min.css" />
	<h:outputStylesheet library="font-awesome"
		name="css/fontawesome.min.css" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />
	<!-- Custom styles for this template-->
	<h:outputStylesheet library="bootstrap"
		name="admin/css/sb-admin-2.min.css" />
	<h:outputStylesheet library="bootstrap" name="admin/css/style-css.css" />
	<!--font awesome  -->
	<link
		href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
		rel="stylesheet"></link>
</h:head>

<h:body id="page-top">

	<!-- Page Wrapper -->

	<div id="wrapper">
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<!--Header  -->
				<h:form id="headerCustom">
					<div class="row"
						style="width: 90%; box-shadow: 0px 0px 5px #888; margin: 0 auto; margin-bottom: 15px; margin-top: 20px; border-radius: 5px; background-color: #e4e4e4">

						<div class="row" style="width: 100%">
							<p:menubar id="tb" model="#{menuBean.model}" styleClass="menubar"
								style="margin-top: 10px;margin-left: 50px">
							</p:menubar>
							<p:commandButton value="Đăng xuất"
								actionListener="#{loginBean.logout()}"
								style="margin-right: 10px;margin-left: 15px;margin-top: 11px;background-color: #4285d9;" />
						</div>
						<hr width="97%" style="border-top: 1px solid #9c7e7e" />

						<div class="row"
							style="width: 100%; font-weight: bold">
							<span class="group-name"
								style="margin: 0 auto; color: black; margin-top: 20px">DANH
								SÁCH TOÀN BỘ KỲ KHẢO SÁT</span> <span class="group-description"><p
									style="text-align: center; margin-left: 5px"></p></span> <br />
						</div>
						<div class="row"
							style="width: 98%; margin-left: 0px; margin: 0 auto">

							<p:dataTable id="listSetofquestions" var="set1"
							widgetVar="wgDTSurvey" emptyMessage="Không có dữ liệu"
								value="#{questionUserBean.managerSurveyUser}"
								rowIndexVar="rowIndex" paginator="true" rows="10">
								<f:facet name="header">
									<p:outputPanel style="margin-right: 5px">
										<h:outputText value="Tìm kiếm:" />
										<i class="pi pi-search"></i>
										<p:inputText id="globalFilter"
											onkeyup="PF('wgDTSurvey').filter()"
											style="width:30%;background-color: white;color: black"
											placeholder="Nhập từ khóa" />
									</p:outputPanel>
								</f:facet>
								<p:column headerText="STT" style="text-align: center;width: 5%">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
								<p:column headerText="Tên kỳ khảo sát" filterBy="#{set1.survey.name}" filterMatchMode="contains">
									<h:outputText value="#{set1.survey.name}" />
								</p:column>
								<p:column headerText="Ngày bắt đầu" style="width: 15%">
								<center>
									<h:outputText value="#{set1.survey.startDate}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</center>
								</p:column>
								<p:column headerText="Ngày kết thúc" style="width: 15%">
									<center>
									<h:outputText value="#{set1.survey.endDate}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
									</center>
								</p:column>
								<p:column headerText="Chưa khảo sát" style="text-align: center;width: 10%"
									priority="3">
									<h:outputText value="Chưa hoàn thành" style="font-style: italic;color:#3daa97;font-size:12px"
										rendered="#{set1.inCompleted}"/>
								</p:column>
								<p:column headerText="Đã hoàn thành" style="text-align: center;width: 10%"
									priority="3">
									<h:outputText value="Đã hoàn thành"
										style="font-style: italic;color:#61cf12;font-size:12px"
										rendered="#{set1.completed}" />
								</p:column>

								<p:column headerText="Đã hết hạn" style="text-align: center;width: 10%"
									priority="3">
									<h:outputText value="Đã hết hạn"
										style="font-style: italic;color:red;font-size:12px" rendered="#{set1.expired}"/>
								</p:column>
							</p:dataTable>

						</div>
					</div>


				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
