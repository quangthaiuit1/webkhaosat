<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:body>
	<ui:composition>
		<h:form id="formHeaderUser">
			<div class="row"
				style="width: 90%; box-shadow: 0px 0px 5px #888; margin: 0 auto; margin-bottom: 15px; margin-top: 20px; border-radius: 5px; background-color: #e4e4e4">
				<div class="row" style="width: 100%">
					<p:menubar id="tb" model="#{menuBean.model}" styleClass="menubar"
						style="margin-top: 10px;margin-left: 50px">
					</p:menubar>
					<p:commandButton value="Đăng xuất"
						actionListener="#{loginBean.logout()}"
						style="margin-right: 10px;border: 1px solid #007bff;margin-left: 15px;margin-top: 11px;background-color: #4285d9;" />
				</div>
				<hr width="97%" style="border-top: 1px solid #9c7e7e" />

			</div>
		</h:form>		
	</ui:composition>
</h:body>

</html>
