<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Hệ thống khảo sát</title>
	<!-- Custom fonts for this template-->
	<h:outputStylesheet library="font-awesome" name="css/all.min.css" />
	<h:outputStylesheet library="font-awesome"
		name="css/fontawesome.min.css" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />
	<!-- Custom styles for this template-->
	<h:outputStylesheet library="bootstrap"
		name="admin/css/sb-admin-2.min.css" />
	<h:outputStylesheet library="bootstrap" name="admin/css/style-css.css" />
	<!--font awesome  -->
	<link
		href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
		rel="stylesheet"></link>
	<style>
.ui-widget {
	font-size: 30px;
}

.ui-button-text-only .ui-button-text {
	padding: 0px;
}
</style>
</h:head>

<h:body id="page-top">
	<h:form id="formContentIndex">
		<div class="row"
			style="width: 100%; box-shadow: 0px 0px 0px #000;; margin: 0 auto; border-radius: 5px; margin-top: 0px; margin-bottom: 15px;">
			<h:outputText value="DANH SÁCH KỲ KHẢO SÁT"
				style="font-size:30px;font-weight:bold;color:black;text-align:center" />
			<div class="row"
				style="width: 100%; margin-left: 0px; margin: 0 auto">

				<p:dataTable id="listSetofquestions" var="set1" style="width:100%"
					value="#{questionUserBean.surveysInExpired}" rowIndexVar="rowIndex">
					<p:column headerText="Tên kỳ khảo sát" style="width:70%">
						<h:outputText value="#{set1.survey.name}" />
					</p:column>
					<p:column headerText="..." style="text-align: center;width: 30%">
						<p:linkButton outcome="khaosatmobile" value="Thực hiện"
							target="_blank"
							style="color:#ffffff!important;background-color: #1a9e3d;border:1px solid #1a9e3d;width:100%">
							<f:param name="setofid" value="#{set1.survey.id}" />
						</p:linkButton>
					</p:column>
				</p:dataTable>

			</div>
		</div>
	</h:form>
</h:body>

</html>
