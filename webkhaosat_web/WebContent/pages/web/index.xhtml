<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body id="page-top">
	<ui:composition template="common.xhtml">
		<ui:define name="content">
			<h:form id="formContentIndex">
				<div class="row"
					style="width: 90%; box-shadow: 0px 0px 5px #000;; margin: 0 auto; border-radius: 5px; margin-top: 20px; margin-bottom: 15px;">
					<div class="row" style="width: 100%; font-weight: bold">
						<span class="group-name"
							style="margin: 0 auto; color: black; margin-top: 20px">DANH
							SÁCH CÁC KỲ KHẢO SÁT</span> <span class="group-description"><p
								style="text-align: center; margin-left: 5px"></p></span> <br />
					</div>
					<div class="row"
						style="width: 98%; margin-left: 0px; margin: 0 auto">

						<p:dataTable id="listSetofquestions" var="set1"
							value="#{questionUserBean.surveysIncomplete}"
							rowIndexVar="rowIndex">
							<p:column headerText="STT" style="text-align: center;width: 5%">
								<h:outputText value="#{rowIndex+1}" />
							</p:column>
							<p:column headerText="Tên bộ câu hỏi" style="">
								<h:outputText value="#{set1.survey.name}" />
							</p:column>
							<p:column headerText="Ngày bắt đầu" style="width: 15%">
								<center>
									<h:outputText value="#{set1.survey.startDate}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</center>
							</p:column>
							<p:column headerText="Ngày kết thúc" style="width: 15%">
								<center>
									<h:outputText value="#{set1.survey.endDate}">
										<f:convertDateTime pattern="dd.MM.yyyy" />
									</h:outputText>
								</center>
							</p:column>
							<p:column headerText="Chưa khảo sát"
								style="text-align: center;width: 10%" priority="3">
								<p:linkButton outcome="KhaoSat" value="Thực hiện"
									target="_blank"
									style="color:#ffffff;background-color: #1a9e3d;border:1px solid #1a9e3d"
									rendered="#{set1.inCompleted}">
									<f:param name="setofid" value="#{set1.survey.id}" />
								</p:linkButton>
							</p:column>
						</p:dataTable>

					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
