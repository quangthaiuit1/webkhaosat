<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Admin</title>
	<style>
</style>

	<!-- Custom fonts for this template-->
	<h:outputStylesheet library="font-awesome" name="css/all.min.css" />
	<h:outputStylesheet library="font-awesome"
		name="css/fontawesome.min.css" />
	<link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet" />
	<!-- Custom styles for this template-->
	<h:outputStylesheet library="bootstrap"
		name="admin/css/sb-admin-2.min.css" />
	<h:outputStylesheet library="bootstrap" name="admin/css/style-css.css" />
	<!--font awesome  -->
	<link
		href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
		rel="stylesheet"></link>
</h:head>

<h:body id="page-top">

	<!-- Page Wrapper -->

	<div id="wrapper">
		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">
				<!--Header  -->
				<h:form id="headerCustom">
					<div class="row"
						style="width: 90%; box-shadow: 0px 0px 5px #888; margin: 0 auto; margin-bottom: 15px; margin-top: 20px; border-radius: 5px; background-color: #e4e4e4">

						<div class="row" style="width: 100%">
							<p:menubar id="tb" model="#{menuBean.model}" styleClass="menubar"
								style="margin-top: 10px;margin-left: 50px">
							</p:menubar>
							<p:commandButton value="Đăng xuất"
								actionListener="#{loginBean.logout()}"
								style="margin-right: 10px;margin-left: 15px;margin-top: 11px;border:1px solid #4285d9;background-color: #4285d9;" />
						</div>
						<hr width="97%" style="border-top: 1px solid #9c7e7e" />
					</div>
				</h:form>
			</div>
		</div>
	</div>
</h:body>

</html>
